<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORPSE DATA TERMINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">

  <!-- TOP LEFT -->
  <div id="header">
    <h1>ACCESS_DATATERM-CLIENT</h1>
    <p>
      PARTIAL CORPSE DATA RECONSTRUCTION NODE.<br>
      UNAUTHORIZED ACCESS IS LOGGED.
    </p>
  </div>

  <!-- BOTTOM LEFT -->
  <div id="terminal">
    <input
      type="text"
      id="commandInput"
      placeholder="ENTER COMMAND..."
      autocomplete="off"
    >
  </div>

  <!-- RIGHT -->
  <div id="output">
    <pre id="output-text">
CONNECTED.
TYPE "HELP" FOR AVAILABLE COMMANDS.
    </pre>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
