<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCESS_DATATERM</title>

  <!-- Old terminal / typewriter font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Overlay sits on top of everything */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #intro-video {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }
  </style>
</head>
<body>

  <!-- Overlay & video -->
  <div id="overlay">
    <video id="intro-video" width="640" height="360">
      <source src="assets/DATATERM_OS_BOOT.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Existing page content behind overlay -->
  <div id="header">
    <div id="title">ACCESS_DATATERM</div>
    <div id="subtitle">AVAILABLE COMMANDS: HELP, STATUS, LOG_ENTRY_ITEM</div>
  </div>

  <div id="terminal">
    <input id="commandInput" type="text" autocomplete="off">
  </div>

  <pre id="outputText"></pre>

  <script src="terminal.js"></script>
</body>
</html>
