<!DOCTYPE html>
<html lang="en">
  <!-- Full-page black overlay -->
<div id="overlay" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
">
    <button id="start-btn" style="padding: 1em 2em; font-size: 1.2em; cursor: pointer;">
        Click to Start
    </button>
</div>

<!-- Video (hidden initially) -->
<video id="intro-video" style="
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 10000;
" width="640" height="360">
    <source src="asset/DATATERM_OS_BOOT.mp4" type="video/mp4">
</video>

<!-- Optional boot note sound -->
<audio id="boot-note" src="asset/boot-note.ogg"></audio>

<head>
  <meta charset="UTF-8">
  <title>ACCESS_DATATERM</title>

  <!-- Old terminal / typewriter font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TITLE / HEADER -->
  <div id="header">
    <div id="title">ACCESS_DATATERM</div>
    <div id="subtitle">AVAILABLE COMMANDS: HELP, STATUS, LOG_ENTRY_ITEM</div>
  </div>

  <!-- INPUT (BOTTOM LEFT) -->
  <div id="terminal">
    <input id="commandInput" type="text" autocomplete="off">
  </div>

  <!-- Thing to actually display the output -->
  <pre id="outputText"></pre>
  <script src="terminal.js"></script>


</body>
</html>
