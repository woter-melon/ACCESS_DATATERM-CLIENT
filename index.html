<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCESS_DATATERM</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black; /* ensures terminal shows on black background */
      color: #00ff00;
      font-family: 'Special Elite', monospace;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #intro-video {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }

    /* Terminal elements */
    #terminal {
      position: relative; /* sits below overlay */
      z-index: 1;
      padding: 1rem;
    }

    #outputText {
      white-space: pre-wrap;
    }

    #commandInput {
      background: black;
      color: #00ff00;
      border: none;
      font-family: 'Special Elite', monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Overlay & video -->
  <div id="overlay">
    <video id="intro-video" width="640" height="360">
      <source src="assets/DATATERM_OS_BOOT.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Terminal elements behind overlay -->
  <div id="terminal">
    <input id="commandInput" type="text" autocomplete="off">
  </div>
  <pre id="outputText"></pre>

  <script src="terminal.js"></script>
</body>
</html>
