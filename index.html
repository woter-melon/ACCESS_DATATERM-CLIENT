<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCESS_DATATERM</title>
  <style>
    /* Full-screen black overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Video styling */
    #intro-video {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay">
    <video id="intro-video" width="640" height="360">
      <source src="assets/DATATERM_OS_BOOT.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('intro-video');

    // Play video on any input (click, key, touch)
    function startVideo() {
      overlay.removeEventListener('click', startVideo);
      overlay.removeEventListener('keydown', startVideo);
      overlay.removeEventListener('touchstart', startVideo);

      video.style.display = 'block';
      video.play();

      // When video ends, wait 1s then remove overlay & video
      video.addEventListener('ended', () => {
        setTimeout(() => {
          overlay.style.display = 'none';
          video.style.display = 'none';
        }, 1000);
      });
    }

    overlay.addEventListener('click', startVideo);
    overlay.addEventListener('keydown', startVideo);
    overlay.addEventListener('touchstart', startVideo);
  </script>

</body>
</html>
